{% extends "base.html" %}
<div id="cover_image">
    {% block cover_image %}
    <img src="{% url 'get_photo' user.username 1 3%}" height="645" alt="" />
    {% endblock %}
</div>
{% block head_portrait%}
<div class="avatar">
    <a href="{% url 'edit_profile' %}">
        <img src="{% url 'get_photo' user.username 1 0 %}" width="177" onload="cutPhotoImg(this,177);" height="177" />
    </a>
</div>
<span class="mavatar">Welcome, {{ user.first_name }} {{ user.last_name }}</span>
{% endblock %}
