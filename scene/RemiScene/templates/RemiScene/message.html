{% extends "home_base.html" %}

{% block content %}
	{% for message in messages %}
		<label>{{ message.from_user }}</label>
		<p>{{ message.content }}</p>
		{% if message.is_viewed == False %}
			<a class="btn" href = "{% url 'confirm_message' message.id %}" type="button">Add SceneFriend</a>
		{% endif %}
	{% endfor %}
{% endblock %}
