{% extends "home_base.html" %}


{% block content %}
<style type="text/css">
  body {
    padding-top: 100px;
    padding-bottom: 40px;
  }

  .form-signin {
    max-width: 800px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
       -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
  }
  .form-signin .form-signin-heading,
  .form-signin .checkbox {
    margin-bottom: 10px;
  }
  .form-control {
    font-size: 16px;
    height: auto;
    margin-bottom: 0px;
  }

</style>
<script type="text/javascript"
  	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZSWHRKqyMc9_0-NZuHCNVHxyvQGHTOhk&sensor=true">
</script>
<script type="text/javascript">
	var geocoder;
	function checkAddress() {
		geocoder = new google.maps.Geocoder();
		var address = document.getElementById("address").value;
		geocoder.geocode( {'address': address}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				document.getElementById("check_result").innerHTML = "Address is recognized."
			} else {
				document.getElementById("check_result").innerHTML = "Can't find address."
			}
		})
	}
</script>

<div class="col-md-10 col-md-offset-1" style="padding-top:20px;">
	<div class="well well-sm">
		<div style="padding-right:80px">
		<form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'add_scene' %}" class="form-group">
			<h2 style="text-align:center; padding-left:100px;">Create Scene</h2>
			<div class="form-group">
				<label class="col-md-3 control-label">Title</label>
				<div class="col-md-9">
					{{ form.title }}
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Description</label>
				<div class="col-md-9">
					{{ form.description }}
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Time</label>
				<div class="col-md-9">
					{{ form.occur_time }}
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Tag</label>
				<div class="col-md-9">
					{{ form.tag }}
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Locationx</label>
				<div class="col-md-3">
					{{ form.loc }}
				</div>
				<div class="col-md-3">
					<button type="button" onclick="checkAddress()">Check</button>
				</div>
				<div class="col-md-3">
					<p id="check_result"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-3 control-label">Friends in the site</label>
				<div class="col-md-9">
					<input type="text" name="friends" class="form-control" placeholder="John Lennon, Jeff Eppinger"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Image</label>
				<div class="col-md-3"> {{ form.image_loc }}</div>
			</div>
			<div class="form-group">
				<div class="col-md-12 text-center" style="padding-left : 100px">
					<input type="submit" value="Submit" class="btn btn-lg btn-primary"/>
				</div>
			</div>
		{% csrf_token %}
		</form>
		</div>
	</div>
</div>

{% endblock %}
